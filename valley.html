    <body>
        <div id="valleymain">

            <div class="dialog" id="dialogE">

            <div id="avatars"></div>

            </div>
            <div id="mountain-lod3">
                <img id="mountain-shd" src="./img/m2.png" alt="mountain-lod3">
                <img id="mountain-img" src="./img/m2.png" alt="mountain-lod3">
            </div>
            <div id="tree-fog">
                <img class="tree" id="tree-fog-img" src="./img/trees.png">
                <img class="fog" id="tree-fog-img" src="./img/fog.png">
            </div>
            <div id="stars"></div>
        </div>
